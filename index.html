<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <button class="theme">
            <i class="fa-solid fa-sun fa-xl" style="color: white;"></i>
        </button>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="4" id="space" style="text-align:end;";></th>
            </tr>
            <tr>
                <td id="bracket">(   )</td>
                <td id="clear">C</td>
                <td id="back"><i class="fa-solid fa-delete-left"></i></td>
                <td id="equals">=</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>%</td>
                <td>0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </table>
    </main>
    <footer>
        Developed by: Vaibhav Dighe
    </footer>
</body>
<script src="script.js"></script>
</html>
